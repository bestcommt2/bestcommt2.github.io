<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TrueSportHD3 with Video.js</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet">
</head>
<body>
  <video id="my-video" class="video-js vjs-default-skin" controls width="640" height="360"></video>
  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script>
    const player = videojs('my-video');
    player.src({
      src: 'https://rr3-ic3d-ndjcs.huaweicdncloud.com/dooball2you/truesporthd3/playlist.m3u8',
      type: 'application/x-mpegURL'
    });
    player.play();
  </script>
</body>
</html>
